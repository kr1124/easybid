<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <link rel="stylesheet" href="/css/nedit.css">
</head>

<body>

    <header>
        <h1>게시글 수정</h1>
    </header>

    <main>
        <div class="container">
            <form th:action="@{/board/{id}/edit(id=${board.id})}" th:object="${board}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" th:field="*{title}" th:value="${board.title}" >
                </div>
                <div class="form-group">
                    <label for="title">작성자</label>
                    <input type="text" id="title" th:field="*{user}" th:value="${board.user}" >
                </div>

                <label for="content">내용</label>
                <div class="form-group" style="display: flex; align-items: flex-start; gap: 10px;">
                    <textarea id="content" th:text="${board.body}" th:field="*{body}" style="flex-grow: 1;"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" id="cancleNewBoard" onclick="goBack()">취소</button>
                    <button type="submit" id="submit-post">등록</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 게시판</p>
    </footer>
    

</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
