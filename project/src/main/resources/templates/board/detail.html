<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 열람</title>

    <link rel="stylesheet" href="/css/detail.css">
</head>

<body>
    
    <header>
        <h1>게시글 열람</h1>
    </header>

    <main>
        <div class="container">
            <div class="header">
                <div class="title" id="post-title"><h1 th:text="${board.title}"></h1></div>

                <div class="info" id="post-info">
                    작성자: <span th:text="${board.user}"></span> | 
                    작성일: <span th:text="${#temporals.format(board.date, 'yyyy-MM-dd HH:mm')}"></span> | 조회수: <span th:text="${board.view}"></span>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="content" id="post-content">
                <p th:text="${board.body}"></p>
            </div>

            <div class="actions">
                <a href="/board/list"><button id="edit-post">목록으로</button></a>
                <a th:href="@{/board/{id}/edit(id=${board.id})}"><button id="edit-post">수정</button></a>
                <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
                    <button id="delete-post" type="submit">삭제</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 게시판</p>
    </footer>

</body>

</html>
